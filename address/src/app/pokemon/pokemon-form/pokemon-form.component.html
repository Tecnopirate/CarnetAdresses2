<form *ngIf="address" (ngSubmit)="onSubmit()" #pokemonForm="ngForm">
  <div class="row">
    <div class="col s8 offset-s2">
      <div class="card-panel">

  
        <div class="form-group">
          <label for="name">Last Name</label>
          <input type="text" class="form-control" id="name" required 
            [(ngModel)]="address.last_name" name="last_Name">
        </div>
        

         <div class="form-group">
          <label for="name">Email</label>
          <input type="text" class="form-control" id="name" required
            [(ngModel)]="address.email" name=".email" >

          
        </div>
       
        <div class="form-group">
          <label for="name">Telephon</label>
          <input type="text" class="form-control" id="telephon" required 
            [(ngModel)]="address.telephon" name="telephon" >

          
        </div>
        <!-- Submit button -->
        <div class="divider"></div>
        <div class="section center">
          <button type="submit" class="waves-effect waves-light btn" [disabled]="!pokemonForm.form.valid">
            Valider</button>
        </div>

      </div>
    </div>
  </div>
</form>
<h3 *ngIf="!address" class="center">Aucun comptacte à éditer...</h3>
